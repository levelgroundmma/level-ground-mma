<section class="logos-banner">
    <div class="logos-banner-container">
        <h2 class="text-centered logos-banner-title">{{ include.title }}</h2>
        {% for logo in include.data %} 
            {% if logo.image %}

                {% if logo.website %}
                    <a href="{{ logo.website }}" target="_blank">
                        <img src="{{ site.baseurl }}{{ logo.image }}" alt="{{ logo.name }} + sponsor logo" />
                    </a>
                {% else %}
                    <a href="#">
                        <img src="{{ site.baseurl }}{{ logo.image }}" alt="{{ logo.name }} + sponsor logo" />
                    </a>
                {% endif %}

            {% endif %}
        {% endfor %}
    </div>
</section>
